<!DOCTYPE html>
<html>
<head>
	<title>Feed Frame</title>
	<script>
	// https://stackoverflow.com/questions/9837676/smooth-auto-scroll-by-using-javascript
	function pageScroll()
	{
		var pixels = 250;		// Pixels to scroll down by for each interval
		var interval = 10000;	// Milliseconds
	    setInterval(function(){ window.scrollBy(0,pixels) }, interval);
	}
	</script>
	<!-- Refresh content periodically 
	(after ~1 scroll through = data height * interval/pixel * 1 second / 1000 ms)
	per day to capture any changes 
	Move to external logoControl frame as this one sometimes fails to reload, causing it to die on a 404 page
	-->
	<!-- meta http-equiv="refresh" content="240" -->
</head>
<body onLoad="pageScroll();">
	<!-- Twitter feed. Unreliable as wants user to have continuous login, otherwise blocks
	<a class="twitter-timeline" data-height="7000" data-dnt="true" data-chrome="noheader nofooter noborder noscrollbar transparent" href="https://twitter.com/jonc101x?ref_src=twsrc%5Etfw">Tweets by jonc101x</a>
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	-->

	<script type="module" src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js" async></script>

	<bsky-embed
	    username="jonc101.bsky.social"
	    limit="10"
	    load-more="true"
	  >
	  </bsky-embed>	
</body>
</html>
